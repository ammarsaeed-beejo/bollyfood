<body class="preload style-color-1">


    <section class="checkout-page section-primary pt-120">
        <div class="container">
            <div class="woocommerce">
                <form method="get" class="checkout woocommerce-checkout">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="woocommerce-Customer-fields">
                                <h5>بيانات الطلب</h5>
                                <div class="woocommerce-Customer-fields__field-wrapper">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p class="form-row form-row-first validate-required woocommerce-invalid woocommerce-invalid-required-field"
                                                id="Customer_first_name_field">
                                                <label for="Customer_first_name">الاسم الاول

                                                </label>
                                                <input class="form-control" type="text" name="Customer_first_name"
                                                    id="Customer_first_name">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="form-row form-row-last validate-required"
                                                id="Customer_last_name_field">
                                                <label for="Customer_last_name">الاسم الاخير
                                                </label>
                                                <input class="form-control" type="text" name="Customer_last_name"
                                                    id="Customer_last_name">
                                            </p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <p class="form-row form-row-first validate-required woocommerce-invalid woocommerce-invalid-required-field"
                                                id="Customer_first_name_field">
                                                <label for="Customer_first_name">رقم التلفون

                                                </label>
                                                <input class="form-control" type="tel" name="Customer_number-1"
                                                    id="Customer_number-1" placeholder="07********">
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="form-row form-row-last validate-required"
                                                id="Customer_last_name_field">
                                                <label for="Customer_last_name">رقم احتياطي (اختياري)
                                                </label>
                                                <input class="form-control" type="tel" name="Customer_number-2"
                                                    id="Customer_number-2" placeholder="07********">
                                            </p>
                                        </div>
                                    </div>

                                    <p class="form-row form-row-wide address-field validate-required"
                                        id="Customer_address_1_field" data-priority="50">
                                        <label for="Customer_address_1" class="">العنوان

                                        </label>
                                        <input type="text" class="form-control" name="Customer_address_1"
                                            id="Customer_address_1" placeholder="اسم المنطقة" value=""
                                            autocomplete="address-line1">
                                        <input type="text" class="form-control" name="Customer_address_2"
                                            id="Customer_address_2" placeholder="اسم الشارع" value=""
                                            autocomplete="address-line1">
                                        <input type="number" class="form-control" name="Customer_Build_2"
                                            id="Customer_address_2" placeholder="رقم البناء" value=""
                                            autocomplete="address-line1">
                                        <input type="number" class="form-control" name="Customer_address_2"
                                            id="Customer_address_2" placeholder="رقم الطابق" value=""
                                            autocomplete="address-line1">
                                        <input type="number" class="form-control" name="Customer_address_2"
                                            id="Customer_address_2" placeholder="رقم الشقة" value=""
                                            autocomplete="address-line1">
                                    </p>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <p class="form-row form-row-last validate-required validate-email"
                                                id="Customer_email_field" data-priority="110">
                                                <label for="Customer_email" class="">Email
                                                </label>
                                                <input type="email" class="form-control" name="Customer_email"
                                                    id="Customer_email" placeholder="" value="">
                                            </p>
                                        </div>
                                    </div>
                                    <div class="woocommerce-additional-fields">
                                        <h5>معلومة اضافية</h5>
                                        <div class="woocommerce-additional-fields__field-wrapper">
                                            <p class="form-row notes" id="order_comments_field" data-priority="">
                                                <label for="order_comments" class="">ملاحظات</label>
                                                <textarea name="order_comments" class="form-control" id="order_comments"
                                                   ></textarea>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                             
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="woocommerce-checkout-review-order-wrap">
                                <h5 id="order_review_heading">تفاصيل الطلب</h5>
                                <div id="order_review" class="woocommerce-checkout-review-order">
                                    <table class="shop_table woocommerce-checkout-review-order-table">
                                        <tbody>
                                            <tr class="cart_item">
                                                <td class="product-name">
                                                    <img src="https://freebw.com/templates/royate/images/check-out-1.jpg"
                                                        alt="">
                                                    <div class="review-wrap">
                                                        <span class="rv-titel">Best Brownies</span>
                                                        <span class="product-quantity">x1</span>
                                                        <span class="woocommerce-Price-amount amount">
                                                            <span class="woocommerce-Price-currencySymbol">$</span>18
                                                        </span>
                                                    </div>
                                                </td>
                                                
                                                <td id="plus">
                                                    <button style="color:#fff; background-color:#f7ac40; border-color: #f7ac40;" class="btn btn-primary" onclick="reduceAmount()">-</button>
                                                    <input style="width: 2rem;" id="input"" disabled>
                                                    <button style="color:#fff; background-color:#f7ac40; border-color: #f7ac40;" class="btn btn-primary" onclick="addAmount()" >+</button>
                                                    </td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
                                    <div class="cart-total">
                                       

                                        <div class="order-total">
                                            <p>
                                                <span class="title">Total</span>
                                                <span class="woocommerce-Price-amount amount">
                                                    <span class="woocommerce-Price-currencySymbol">$</span>102
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                    <div id="payment" class="woocommerce-checkout-payment">
                                        <div class="form-row place-order">
                                            <button onclick="buy()" class="btn btn-success">اتمام الطلب</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
